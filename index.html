<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicons/favicon-16x16.png.url" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img src="" alt="" class="pokemon_image" id="pokemon_image" />
      <h1 class="pokemon_data">
        <span class="pokemon_number" id="pokemon_number">6</span>-
        <span class="pokemon_name" id="pokemon_name">charizard</span>
      </h1>

      <form class="form" id="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          id="input_search"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev" id="btn-prev">Prev</button>
        <button class="button btn-next" id="btn-next">Next</button>
      </div>

      <img src="images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
